# Este arquivo é incluído DENTRO do 'server' block padrão do EB

# --- BLOCO DO HEALTH CHECK ---
# O Nginx vai interceptar /health e retornar 200 OK
# Isso vai funcionar para o IP do Load Balancer
location /health {
    access_log off;
    return 200 'healthy\n';
}

# --- BLOCO DA APLICAÇÃO ---
# Esta regra redireciona todo o resto para o Gunicorn + /api/
location / {
    proxy_pass        http://127.0.0.1:8000/api/;
    proxy_http_version 1.1;
    
    # Usa a variável $connection_upgrade definida no outro arquivo
    proxy_set_header   Upgrade $http_upgrade;
    proxy_set_header   Connection $connection_upgrade;
    
    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Port $server_port;
    proxy_redirect     /api/ /;
}

# --- Configurações de Gzip, Headers, etc. ---
# (Todas estas também pertencem ao nível 'server')
gzip on;
gzip_comp_level 5;
gzip_min_length 256;
gzip_proxied any;
gzip_vary on;
gzip_types application/javascript application/json text/css text/javascript text/plain;

add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https:; img-src 'self' data: blob: https:; font-src 'self' data: https:; connect-src 'self' https:;" always;

client_max_body_size 50M;
client_body_buffer_size 128k;
proxy_buffer_size 128k;
proxy_buffers 4 256k;
proxy_busy_buffers_size 256k;
proxy_connect_timeout 300s;
proxy_send_timeout 300s;
proxy_read_timeout 300s;
send_timeout 300s;